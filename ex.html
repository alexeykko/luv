<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
  </head>
  <body>
    <button id="song1">Play Song 1</button>
    <button id="song2">Play Song 2</button>
    <button id="song3">Play Song 3</button>

    <audio id="player">
      <source src="Myron.mp3" id="song1-source">
      <source src="P2.mp3" id="song2-source">
      <source src="Yessirskiii.mp3" id="song3-source">
    </audio>

    <div id="media-controls">
        <button id="play-pause" onclick="playPause()">Play</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        <button id="mute" onclick="mute()">Mute</button>
        <input type="range" id="seek-bar" value="0" onchange="setSeek()">
    </div>

    <script>
        // Get references to the buttons and player
        var song1Button = document.getElementById("song1");
        var song2Button = document.getElementById("song2");
        var song3Button = document.getElementById("song3");
        var player = document.getElementById("player");
        var playButton = document.getElementById("play-pause");
        var volumeSlider = document.getElementById("volume");
        var muteButton = document.getElementById("mute");
        var seekBar = document.getElementById("seek-bar");
      
        var isPlaying = false;
        var isMuted = false;
      
        // Add event listeners to the buttons
        song1Button.addEventListener("click", function() {
          player.src = "Myron.mp3";
          player.play();
        });
        song2Button.addEventListener("click", function() {
          player.src = "P2.mp3";
          player.play();
        });
        song3Button.addEventListener("click", function() {
          player.src = "Yessirskiii.mp3";
          player.play();
        });
      
        player.addEventListener("timeupdate", function(){
          seekBar.value = player.currentTime;
        });
      
        function playPause() {
          if(isPlaying) {
            player.pause();
            playButton.innerHTML = "Play";
          } else {
            player.play();
            playButton.innerHTML = "Pause";
          }
          isPlaying = !isPlaying;
        }
      
        function setVolume() {
          player.volume = volumeSlider.value;
        }
      
        function mute() {
          if(isMuted) {
            player.muted = false;
            muteButton.innerHTML = "Mute";
          } else {
            player.muted = true;
            muteButton.innerHTML = "Unmute";
          }
          isMuted = !isMuted;
        }
        
        function setSeek() {
          player.currentTime = seekBar.value;
        }
      </script>
  </body>
</html>
